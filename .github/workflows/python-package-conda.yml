name: Python Package using Conda

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: 3.11.13
        activate-environment: AnimeRecomendation    # <-- здесь указываем имя своего окружения
        auto-update-conda: true
        auto-activate-base: false      # отключаем автоматическую активацию base

    - name: Update dependencies from environment.yml
      run: |
        conda env update --file environment.yml --name AnimeRecomendation

    - name: Lint with flake8
      run: |
        conda install -y flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        conda install -y pytest
        pytest -v
